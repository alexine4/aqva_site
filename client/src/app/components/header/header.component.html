<div class="header-container">
  <div class="header-container__title">
    {{this.title.getTitle()}}
  </div>
  <div class="header-container__icons action-icons">
    <button class="action-icons__cart icon-cart non-btn-style hover-color-text" [routerLink]="'/cart'"></button>
    <button class="action-icons__user  non-btn-style" [routerLink]="'/user-profile'">
      <img *ngIf="userInfo.imageSRC !=='' && userInfo.imageSRC !==null" [src]="userInfo.imageSRC" alt="user image">
    </button>

    <button class="action-icons__menu" (click)="activeMenu()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </button>
  </div>
</div>

<nav class="main-menu">
  <div class="backdrop"></div>
  <ul class="menu-list">
    <li>
      <button (click)="closeMenu()" class="menu-button non-btn-style " [routerLink]="['/database']"> Database</button>
    </li>
    <li>
      <button (click)="closeMenu()" class="menu-button non-btn-style " [routerLink]="['/orders']"> Orders</button>
    </li>
    <li>
      <button (click)="closeMenu()" class="menu-button non-btn-style " [routerLink]="['/orders/actual-order']">Actual
        order</button>
    </li>
    <li>
      <button (click)="closeMenu()" class="menu-button non-btn-style " [routerLink]="['/orders/order-detail']">Order
        detail</button>
    </li>
    <li>
      <button (click)="closeMenu()" class="menu-button non-btn-style " [routerLink]="['/companies']"> Companies</button>
    </li>


  </ul>
</nav>
